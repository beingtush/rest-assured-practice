name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install -DskipTests
      
    - name: Run Tests
      run: mvn test
      continue-on-error: true
      
    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
      continue-on-error: true
      
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-java-${{ matrix.java }}
        path: |
          target/surefire-reports/
          allure-results/
        retention-days: 30
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-java-${{ matrix.java }}
        path: target/site/allure-maven-plugin/
        retention-days: 30
        
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results for Java ${{ matrix.java }} ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f target/surefire-reports/testng-results.xml ]; then
          echo "âœ… Tests completed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Test results not found" >> $GITHUB_STEP_SUMMARY
        fi
